
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>OpenTV VOD UI Demo</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href="css/animate.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body>


		<div id="container"></div>
		<div id="details">
			<h1 class="title"></h1>
			<p class="description"></p>
			<p class="releaseDate"></p>
			<p class="director"></p>
			<p class="trailer"><a href="#">Play Trailer</a></p>
		</div>
		<div id="videoPlayer">
			<video src="videos/movieclip.mp4" controls>
			  Your browser does not support the <code>video</code> element.
			</video>
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/CSS3DRenderer.js"></script>
		<script src="bower_components/tweenjs/build/tween.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/object.observe/dist/object-observe.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
